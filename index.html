<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>玉玉</title>
  <link rel="shortcut icon" href="./favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

</head>

<body>
  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel" style="width: 1000px;height: 600px;">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./src/1.jpg" class="d-block w-100" alt="1">
        <div class="carousel-caption d-none d-md-block">
          <h5>本人玉玉</h5>
          <p>是个大绿脸</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="./src/2.jpg" class="d-block w-100" alt="2">
        <div class="carousel-caption d-none d-md-block">
          <h5>这是我睡觉的亚子</h5>
          <p>Some representative placeholder content for the second slide.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="./src/3.jpg" class="d-block w-100" alt="3">
        <div class="carousel-caption d-none d-md-block">
          <h5>这是前任给我过生日</h5>
          <p>Some representative placeholder content for the third slide.</p>
        </div>
      </div>
    </div>
    <div class="carousel-control-prev" type="button" data-target="#carouselExampleCaptions" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </div>
    <div class="carousel-control-next" type="button" data-target="#carouselExampleCaptions" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </div>
  </div>

  <script src="bootstrap-4.6.0-dist/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="bootstrap-4.6.0-dist/js/bootstrap.min.js"></script>

</body>

</html>
